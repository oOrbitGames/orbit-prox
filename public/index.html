<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="logo.png" />
    <title>Orbit Proxy</title>
    <style>
        body {
            font-family: "Ubuntu", sans-serif;
            font-size: 25px;
            text-align: center;
            background: linear-gradient(180deg, #0d0f24, #1a1c3b);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 10%;
        }

        .container img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .container span {
            font-size: 28px;
            font-weight: bold;
            color: #ff7bff;
        }

        .container input {
            font-size: 18px;
            width: 60%;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #7044ff;
            border-radius: 8px;
            background-color: #1f2244;
            color: #ffffff;
        }

        .container button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            border: 2px solid #7044ff;
            border-radius: 8px;
            background-color: #7044ff;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .container button:hover {
            background-color: #4f31aa;
        }

        .container a {
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
            color: #bbbbff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .container a:hover {
            color: #ffffff;
            font-size: 18px;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #bbbbff;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="logo-full.png" alt="Logo">
        <div>
            <script>
                function go() {
                    var input = document.getElementById('url-target');
                    if (input.value) {
                        window.location.href = '/main/' + input.value;
                    } else {
                        alert('Please provide a link. It does not require https://.');
                    }
                }
            </script>
            <span>Welcome to Orbit Proxy</span>
            <div>
                <input type="text" placeholder="Search freely" id="url-target" onkeydown="if(event.key==='Enter') go()" />
                <button onclick="go()">Search</button>
            </div>
            <p><a href="https://github.com/binary-person/womginx" target="_blank">View GitHub source</a></p>
        </div>
    </div>
    <footer>
        <p>Find any website you want (GeForce Now, and ChatGPT don't work)</p>
    </footer>
</body>

</html>
